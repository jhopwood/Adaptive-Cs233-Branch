         color: #ffffff;
         background-color: #0000ff; 
      }

      }
      .btn.active.wrong {  
         background-color: #ff0000; 
      }
      td.nogap {

      }

<div class="container">
<div class="row">
<div class="span8">
<div class="hero-unit">
<h3>f(x,y,z) = (x' + y)(z + x) </h3>
</div>
<div class="span2 offset3">
<button class="btn btn-large btn-primary">Submit</button>
</div>
</div>

<table class="table table-striped table-bordered table-condensed" id="truthtable" summary="Set the output f(x,y,z) for each input combination of x, y, and z">

<tr>
<th>x</th>
<th>y</th>
<th>z</th>

</tr>
</tbody>
<tr>
<td>0</td> <td>0</td> <td>0</td>
<td id="row0" class="nogap">

    <button class="btn">1</button>
    </div>      
</td>
</tr>
<tr>

    </div>

</tr>
<tr>

    <div class="btn-group" data-toggle="buttons-radio">

    </div>

</tr>
<tr>
<td>0</td> <td>1</td> <td>1</td>

    </div>

</tr>
<tr>
<td>1</td> <td>0</td> <td>0</td>

    <div class="btn-group" data-toggle="buttons-radio">

    <button class="btn">1</button>
    </div>      
</td>
</tr>
<tr>
<td>1</td> <td>0</td> <td>1</td>
<td id="row5" class="nogap">
    <div class="btn-group" data-toggle="buttons-radio">
    <button class="btn">0</button>
    <button class="btn">1</button>
    </div>      
</td>
</tr>
<tr>
<td>1</td> <td>1</td> <td>0</td>

    <div class="btn-group" data-toggle="buttons-radio">

    </div>      
</td>
</tr>
</table>
