<div class="inline-div">
  <table class="table table-striped table-bordered table-condensed" 
          id="truthtable" 
          summary="Set the output f(x,y,z) for each input combination of x, y, and z">
    <tbody>
      <tr>
        {% for col in question.cols %}
        <th>{{col}}</th>
        {% endfor %}
      </tr>
      {% for row in question.rows %}
      <tr>
        {% for val in row %}
        <td>{{ val }}</td>
        {% endfor %}
        <td>{{ question.truthtable[loop.index0] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
