{% extends "boilerplate.html" %}
{% block bodyblock %}
    <div class="inline-div well"> Compute the bit-wise {{ submit.problem_type}}<br> {{ length -}}-bit {{ type }} numbers </div>
    <div class="inline-div arithmetic-div">
      <span class="align-right">{{ first }}</span><br>
      <span class="align-right">{{sign}} </span>
      <span class="underline align-right">{{ second }}</span></br>
      <input class="nogap numeric" maxlength="{{- length -}}" type="text" id="answer" onchange="validate(event)" onkeyup="validate(event)"/>

      <p id="correct"></p>
    </div>
    <div class="inline-div">
      <button id="submit" class="btn btn-large">Submit</button>
      <span id="score"></span>
    </div>
{% endblock %}
{% block jsblock %}
  <script src="/js/numeric.js"></script>
  <script type="text/javascript">
    submit_url = "/bitwise_logical/{{- submit.problem_type -}}?l={{- submit.level -}}&student={{- submit.magic -}}&problem_id={{- submit.problem_id -}}";
    get_answer = function() {
      return $("#answer").attr('value');
    }
    function correct(json_rdata) {
      $("#correct").html("Answer: " + json_rdata["wanted"]).css('font-size','13.2px').css('text-align','right');
      if (json_rdata["wanted"] != $("#answer").attr('value')) {
         $("#correct").css('color','red');
      }
    }
    $("#answer").width({{ 8.2*length }}).css('margin-right','-2px');
    $(".inline-div").first().css('padding','10px');


    $(document).ready(function() {	      
      validate_b($('#answer'));
      checkSubmit();
    });

    function canSubmit() {
       return $("#answer").attr('value').length > 0;
    }
  </script>
{% endblock %}
