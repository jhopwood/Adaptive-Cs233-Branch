<div class="inline-div">
<table class="table table-striped table-bordered table-condensed" 
       id="truthtable" 
       summary="Set the output f(x,y,z) for each input combination of x, y, and z">
  <tbody>
    <tr>
    {% for col in cols %}
      <th>{{col}}</th>
    {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
    {% for val in row %}
      <td>{{ val }}</td>
    {% endfor %}
      <td id="row{{ loop.index0 }}" class="nogap">
        <div class="btn-group" data-toggle="buttons-radio">
          <button id="btn{{ loop.index0 }}0" class="btn" onclick="timerCheck()">0</button>
          <button id="btn{{ loop.index0 }}1" class="btn" onclick="timerCheck()">1</button>
        </div>      
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
